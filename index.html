<!DOCTYPE html>
<html>
<head>
	<title>acadgild assignments</title>
	<style >
		.box img{
			height: 200px;			/*IMAGE HEIGHT AND WIDTH*/
			width: 200px;
			position: relative;
			animation-duration: 5s;				/*ANIMATION DURATION */
			animation:  mymove 5s ;
			animation-iteration-count: infinite;		/*ANIMATION ITRATION PROPERTY*/
		}
		#ride{animation-timing-function: linear;}		/*ANIMATION TIMING FUNCTION */
		@keyframes mymove					/*@KEYFRAME*/
	 {
    from {left: 0px;}		
    to {left: 500px;}
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="bicycle-img.jpg" id="ride" >		<!-- IMAGE  -->
	</div>
			<!-- HOPE I DID AS EXPECTED -->
</body>
</html>
