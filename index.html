<!DOCTYPE html>
<html>
<head>
	<title>acadgild assignments</title>
	<style type="text/css">
		.mousehover:hover{
			color: yellow;
		}
		.hover2:hover{
			color: pink;
		}
		.hover3:hover{
			color: orange;
		}
	</style>
</head>
<body>
	<div class="mousehover">
		<p>hover the mouse to change text color</p>
	</div>
	<div class="hover2">acadgild</div><br><br>
	<div class="hover3">pseudo class property hover to change the font color.</div>
</body>
</html>
